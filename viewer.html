<!DOCTYPE html>
<html>
<head>
    <title>Drive Website Viewer</title>
    <script>
        const FOLDER_ID = '11uhkoEuQG9m4nrM2W3Xbc3O_w4fs8DCP'; // अपना फोल्डर ID डालें
        
        async function loadWebsite() {
            try {
                // 1. index.html का direct लिंक बनाएं
                const indexUrl = `https://drive.google.com/uc?export=view&id=https://drive.google.com/file/d/11wuKq_9rlyy9NJ9VGDuaL4FBcGYtuvSn/view?usp=drivesdk`;
                
                // 2. HTML कंटेंट लोड करें
                const response = await fetch(indexUrl);
                const html = await response.text();
                
                // 3. पेज में इंजेक्ट करें
                document.open();
                document.write(html);
                document.close();
            } catch (error) {
                document.body.innerHTML = `
                    <div style="padding:20px;color:red;">
                        <h2>त्रुटि: ${error.message}</h2>
                        <p>कृपया जांचें:</p>
                        <ul>
                            <li>index.html फाइल का ID सही है</li>
                            <li>फाइल "Anyone with the link" पर सेट है</li>
                            <li>फाइल का नाम index.html है</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        window.onload = loadWebsite;
    </script>
</head>
<body>
    <div style="text-align:center;padding:50px;">
        <h3>वेबसाइट लोड हो रही है...</h3>
    </div>
</body>
</html>

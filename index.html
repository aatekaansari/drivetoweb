<!DOCTYPE html>
<html>
<head>
    <title>DriveToWeb</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DriveToWeb</h1>
        <p>अपने Google Drive फोल्डर को वेबसाइट में बदलें</p>
        
        <input type="text" id="driveUrl" 
               placeholder="https://drive.google.com/drive/folders/1LxPSYtpAZLsuwKmu8NT3RSI7pASXyl6h"
               value="https://drive.google.com/drive/folders/1LxPSYtpAZLsuwKmu8NT3RSI7pASXyl6h">
        
        <button onclick="window.location.href='viewer.html'">वेबसाइट देखें</button>
    </div>
</body>
</html>
